<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Theme Switcher JS -->
  <script type="text/javascript" src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

  <!-- Spoqa Han Sans -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- OG Tag -->
  {% if page.title %}
  {% assign title = page.title %}
  {% else %}
  {% assign title = site.theme_settings.title %}
  {% endif %}
  
  <meta name="title" content="{{ title }}" />
  <meta name="author" content="{{ site.theme_settings.profile.username }}" />
  <meta name="keywords" content="{{ page.tags | join: ',' }}" />
  <meta name="description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.theme_settings.profile.description }}{% endif %}" />
  <meta name="robots" content="index,follow" />

  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.theme_settings.profile.description }}{% endif %}" />

  <meta property="og:type" content="website, blog" />
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.theme_settings.profile.logo }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.theme_settings.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{ site.theme_settings.profile.description }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.theme_settings.profile.logo }}{% endif %}" />
  
  <!-- Title -->
  <title>{{ title }}</title>

</head>
