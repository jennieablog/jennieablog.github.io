---
layout: page
---
<div id="post">
  <section class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <p class="meta">
      by {{ page.author }} | {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </section>

  <section class="post-content">
    {% if page.displayimage %}
      <div class="img-wrap">
        <img src="{{ page.image }}" alt="Image: {{ page.subtitle }} by {{ site.theme_settings.title }}">
      </div>
      <br>
    {% endif %}
    {{ content }}
  </section>
</div>

<div id="top" class="top-btn" onclick="moveTop()">
  <i class="fas fa-chevron-up"></i>
</div>

<script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="jennieablog" data-description="Support me on Buy me a coffee!" data-message="Support me on buymeacoffee! ðŸ§¡" data-color="#FF813F" data-position="left" data-x_margin="18" data-y_margin="18"></script>

<div style="text-align: center;">
<a class="bmc-button" style="background-color: cadetblue!important;margin:10px!important;"" target="_blank" href="https://www.faucetcrypto.com/ref/546943">
    <img src="http://icons.iconarchive.com/icons/cjdowner/cryptocurrency-flat/1024/Bitcoin-BTC-icon.png" alt="Earn crypto with" width="40px;">
    <span style="margin-left:5px;font-size:28px !important;font-family: 'Cookie', cursive;">Earn crypto with me</span>
    </a>
</div><br>
<!-- Disqus -->
{% if site.theme_settings.disqus_shortname and page.comments %}
<div id="comments">
  <div class="border">
    {% include disqus.html %}
  </div>
</div>
{% endif %}

<script>
  var lastScrollTop = 0;
  window.onscroll = function () {
    var st = document.body.scrollTop || document.documentElement.scrollTop;
    if (st > 250) {
      document.getElementById("top").style.display = "block"
      if (st > lastScrollTop) {
        document.getElementById("top").style.opacity = 0
      } else {
        document.getElementById("top").style.opacity = 1
      }
    } else {
      document.getElementById("top").style.opacity = 0
      if (st > lastScrollTop) {
        document.getElementById("top").style.display = "none"
      }
    }
    lastScrollTop = st <= 0 ? 0 : st;
  }
  function moveTop() {
    document.body.scrollTop = 0
    document.documentElement.scrollTop = 0
  }
</script>
