---
layout: page
---
<div id="post">
  <section class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <p class="meta">
      by {{ page.author }} | {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </section>

  <section class="post-content">
    {% if page.displayimage %}
      <div class="img-wrap">
        <img src="{{ page.image }}" alt="Image: {{ page.subtitle }} by {{ site.theme_settings.title }}">
      </div>
      <br>
    {% endif %}

    {{ content }}
  </section>
</div>

<div id="top" class="top-btn" onclick="moveTop()">
  <i class="fas fa-chevron-up"></i>
</div>

<script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="jennieablog" data-description="Support me on Buy me a coffee!" data-color="#FF813F" data-position="left" data-x_margin="20" data-y_margin="10"></script>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname and page.comments %}
<div id="comments">
  <div class="border">
    {% include disqus.html %}
  </div>
</div>
{% endif %}

<script>
  var lastScrollTop = 0;
  window.onscroll = function () {
    var st = document.body.scrollTop || document.documentElement.scrollTop;
    if (st > 250) {
      document.getElementById("top").style.display = "block"
      if (st > lastScrollTop) {
        document.getElementById("top").style.opacity = 0
      } else {
        document.getElementById("top").style.opacity = 1
      }
    } else {
      document.getElementById("top").style.opacity = 0
      if (st > lastScrollTop) {
        document.getElementById("top").style.display = "none"
      }
    }
    lastScrollTop = st <= 0 ? 0 : st;
  }
  function moveTop() {
    document.body.scrollTop = 0
    document.documentElement.scrollTop = 0
  }
</script>
